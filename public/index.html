<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opskrifter</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/food.css">
    <!-- <link rel="stylesheet" href="css/food.css"> -->
  </head>
  <body data-ng-app="food" data-ng-controller="sessionController">
    <header class="container-fluid">
      <div class="row">
        <h3 class="app-title">OPSKRIFTER</h3>
        <div class="navigation">
          <a ng-href="/#/home">Hjem</a> -
          <a ng-href="/#/food/find">Find opskrifter</a> -
          <a ng-href="/#/food/create">Opret opskrifter</a>
        </div>
        <div class="session-status">
          <div ng-show="user.isLoggedIn" ng-bind="user.displayName"></div>
          <a ng-href="#" ng-show="user.isLoggedIn" ng-click="user.logout()">Log ud</a>
          <span ng-show="!user.isLoggedIn">
            <a ng-href="#"  ng-click="user.login()">Log ind her</a>
          </span>
        </div>
      </div>
    </header>

    <div class="container" ng-view></div>

    <script src="lib/angular-1.5.0.min.js"></script>
    <script src="lib/angular-animate-1.5.0.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/firebase-2.2.4.min.js"></script>
    <script src="lib/angularfire-1.1.3.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-1.1.2.min.js"></script>

    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/controllers/home-controller.js"></script>
    <script type="text/javascript" src="js/controllers/login-controller.js"></script>
    <script type="text/javascript" src="js/controllers/find-food-controller.js"></script>
    <script type="text/javascript" src="js/controllers/edit-food-controller.js"></script>
    <script type="text/javascript" src="js/controllers/create-food-controller.js"></script>
    <script type="text/javascript" src="js/controllers/session-controller.js"></script>
    <script type="text/javascript" src="js/services/session-service.js"></script>
    <script type="text/javascript" src="js/services/db-service.js"></script>
  </body>
</html>
