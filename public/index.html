<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/food.css">
  </head>
  <body data-ng-app="food" >
    <h1>Food</h1>

    <div data-ng-controller="sessionController">
      <span ng-hide="!auth">Logged in: </span>
      <span ng-hide="!auth" ng-bind="user.displayName"></span>

      <a ng-href="#" ng-hide="auth" ng-click="user.logout()">Log out</a>
      <a ng-href="#" ng-hide="!auth" ng-click="user.login()">Log in</a>
    </div>

    <div data-ng-controller="foodController" class="foodInput">

      <input autofocus
             data-ng-model="recipe.name"
             data-ng-keydown="($event.keyCode == 13) && addRecipe(recipe) && clearInput()">

      <ul id="recipeList">
        <li data-ng-repeat="(key, value) in recipes">
          <span ng-bind="value.name"></span>
        </li>
      </ul>

    </div>

    <script src="lib/angular-1.3.15.min.js"></script>
    <script src="lib/firebase-2.2.4.min.js"></script>
    <script src="lib/angularfire-1.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/food.js"></script>
  </body>
</html>
