<div data-ng-controller="findFoodController" class="row foodInput">

  <div class="col-xs-12 recipe-list">
    <div data-ng-repeat="(id, recipe) in recipes">
      <div>
        <a ng-href="/#/food/edit/{{recipe.$id}}">{{recipe.name}}</a>
      </div>
      <ul>
          <li data-ng-repeat="(id, ingredient) in recipe.ingredients">{{ingredient.name}}</li>
      </ul>
      <div ng-bind="recipe.description"></div>
    </div>
  </div>

</div>
